name: Renovate Shared Workflow
on:
  workflow_call:
    inputs:
      renovate_config:
        description: "Path to the Renovate configuration file"
        required: true
        type: string
    secrets:
      RENOVATE_TOKEN:
        description: "GitHub token for Renovate"
        required: true

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.7
        with:
          configurationFile: ${{ inputs.renovate_config }}
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
